<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <aside class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </aside>
    <article class="main">
      <section class="todo-list">
        <label for="add-task" class="todo-list__add-item">Add Item</label>
        <div class="todo-list__item">
          <input 
            id="add-task"
            class="todo-list__input todo-list__input_click" 
            type="text"
          >
          <button class="todo-list__btn" id="button-add">Add</button>
        </div>
      </section>
      <h3 class="main__text">Todo</h3>
      <ul id="task" class="todo-list todo-list_active">
        <li class="todo-list__task">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="todo-list__title todo-list__input_click">Pay Bills</label>
          <input 
            type="text" 
            class="todo-list__input todo-list__input_click"
          >
          <button class="todo-list__btn todo-list__btn_edit">Edit</button>
          <button class="todo-list__btn todo-list__btn_delete"><img src="./remove.svg" class="todo-list__img-delete" alt="img-remove"></button>
        </li>
        <li class="todo-list__task active">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="todo-list__title todo-list__input_click">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="todo-list__input todo-list__input_click"
          >
          <button class="todo-list__btn todo-list__btn_edit">Save</button>
          <button class="todo-list__btn todo-list__btn_delete"><img src="./remove.svg" class="todo-list__img-delete" alt="img-remove"></button>
        </li>
      </ul>
      <h3 class="main__text">Completed</h3>
      <ul id="finish-task" class="todo-list todo-list_active todo-list_delete">
        <li class="todo-list__task">
          <input type="checkbox" checked class="todo-list__checkbox">
          <label class="todo-list__title todo-list__input_click">See the Doctor</label>
          <input 
            type="text" 
            class="todo-list__input todo-list__input_click"
          >
          <button class="todo-list__btn todo-list__btn_edit">Edit</button>
          <button class="todo-list__btn todo-list__btn_delete"><img src="./remove.svg" class="todo-list__img-delete" alt="img-remove"></button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
