<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <aside class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
      <a 
        class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </aside>
    <article class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <label for="new-task" class="label-add">Add Item</label>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class="input input-save-edit" 
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="text">Todo</h3>
      <ul id="incompleteTasks" class="ul">
        <li class="li">
          <input type="checkbox" class="checkbox">
          <label class="label-title input-save-edit">Pay Bills</label>
          <input 
            type="text" 
            class="input input-save-edit"
          >
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="img-delete" alt="img-remove"></button>
        </li>
        <li class="li editMode">
          <input type="checkbox" class="checkbox">
          <label class="label-title input-save-edit">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="input input-save-edit"
          >
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="img-delete" alt="img-remove"></button>
        </li>
      </ul>
      <h3 class="text">Completed</h3>
      <ul id="completed-tasks" class="ul ul-delete">
        <li class="li">
          <input type="checkbox" checked class="checkbox">
          <label class="label-title input-save-edit">See the Doctor</label>
          <input 
            type="text" 
            class="input input-save-edit"
          >
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="img-delete" alt="img-remove"></button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
